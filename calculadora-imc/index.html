<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="card">
            <h1 class="card-title">Calculadora de IMC ⚖️</h1>
            <p class="card-subtitle">Preencha os dados abaixo para descobrir seu Índice de Massa Corporal.</p>
            
            <form id="imc-form">
                <div class="input-group">
                    <label for="nome">Seu Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="altura">Sua Altura (cm):</label>
                    <input type="number" id="altura" placeholder="Ex: 175" required>
                </div>

                <div class="input-group">
                    <label for="peso">Seu Peso (kg):</label>
                    <input type="number" id="peso" step="0.1" placeholder="Ex: 68.5" required>
                </div>

                <button type="submit" id="calcular">Calcular IMC</button>
            </form>

            <div id="resultado" class="resultado-card hidden">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
