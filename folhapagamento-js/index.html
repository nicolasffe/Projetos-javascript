<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4: Folha de Pagamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="exercicio">
            <h2>Exercício 4: Folha de Pagamento</h2>
            <form id="form-pagamento">
                <label for="codigo">Código do Funcionário:</label>
                <input type="number" id="codigo" required>

                <label for="horasTrabalhadas">Horas Trabalhadas no Mês:</label>
                <input type="number" id="horasTrabalhadas" required>

                <label for="salarioMinimo">Salário Mínimo Estadual:</label>
                <input type="number" id="salarioMinimo" required step="any">

                <label for="turno">Turno:</label>
                <select id="turno" required>
                    <option value="M">M - Matutino</option>
                    <option value="V">V - Vespertino</option>
                    <option value="N">N - Noturno</option>
                </select>
                
                <label for="categoria">Categoria:</label>
                <select id="categoria" required>
                    <option value="F">F - Funcionário</option>
                    <option value="G">G - Gerente</option>
                </select>

                <button type="submit">Calcular Folha de Pagamento</button>
            </form>
            <div id="resultado-pagamento" class="resultado" style="display:none;"></div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
