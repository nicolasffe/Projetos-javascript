<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3: Cálculo de Frete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="exercicio">
            <h2>Exercício 3: Cálculo de Frete</h2>
            <form id="form-frete">
                <label for="distancia">Distância (km):</label>
                <input type="number" id="distancia" required step="any">

                <label for="qtdPecas">Quantidade de Peças:</label>
                <input type="number" id="qtdPecas" required>

                <label for="precoCombustivel">Preço do Combustível (por litro):</label>
                <input type="number" id="precoCombustivel" required step="any">
                
                <label for="regiao">Região:</label>
                <select id="regiao" required>
                    <option value="1">1 - Sul</option>
                    <option value="2">2 - Sudeste</option>
                    <option value="3">3 - Centro-Oeste</option>
                </select>

                <label>Deseja Rastreamento?</label>
                <div class="radio-group">
                    <input type="radio" name="rastreamento" id="rastreamento-sim" value="S" checked> <label for="rastreamento-sim">Sim</label>
                    <input type="radio" name="rastreamento" id="rastreamento-nao" value="N"> <label for="rastreamento-nao">Não</label>
                </div>
                
                <button type="submit">Calcular Frete</button>
            </form>
            <div id="resultado-frete" class="resultado" style="display:none;"></div>
        </div>
    </main>

    <script src="exercicio3.js" defer></script>
</body>
</html>
